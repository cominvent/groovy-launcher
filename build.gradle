apply plugin: 'java'
apply plugin: 'gradle-one-jar'

sourceCompatibility = 1.6
version = '1.0'

defaultTasks = ['clean', 'build', 'oneJar']

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.1.1'
    compile 'commons-cli:commons-cli:1.2'
}

task oneJar(type: OneJar) {
    mainClass = 'com.cominvent.groovy.GroovyLauncher'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.1'
    }
}